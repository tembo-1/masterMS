worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name master-client.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name master-client.ru;

        ssl_certificate /etc/letsencrypt/live/master-client.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/master-client.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        error_log  /var/log/nginx/error-prod.log;
        access_log /var/log/nginx/access-prod.log;

        root /var/www/public;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
        }

        location ~* \.(jpg|jpeg|png|gif|css|js|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        client_max_body_size 1000M;
    }
}
